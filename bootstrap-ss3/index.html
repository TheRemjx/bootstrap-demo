    <div id="weather-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img
                    src="https://images.wallpaperscraft.com/image/sakura_flowers_bloom_125940_800x600.jpg"
                    class="d-block img-fluid"
                    alt="Sakura"
                    data-presentation="0"
                >

            <div class="carousel-item">
                <img
                     src="https://visualparadox.com/images/no-linking-allowed-main/lilies800.jpg"
                     class="d-block img-fluid"
                     alt="Lilies"
                     data-presentation="1"
                >
            </div>
            <div class="carousel-item">
                <img src="https://data.1freewallpapers.com/download/daffodils-white-flowers-spring-800x600.jpg"
                     class="d-block img-fluid"

    <div class="container">
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-outline-primary" data-weather="summer" onclick="updateWeather(this.getAttribute('data-weather'))">Summer</button>
            <button type="button" class="btn btn-outline-primary" data-weather="autumn" onclick="updateWeather(this.getAttribute('data-weather'))">Autumn</button>
            <button type="button" class="btn btn-outline-primary" data-weather="spring" onclick="updateWeather(this.getAttribute('data-weather'))">Spring</button>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous">
    </script>
    <!--    carousel control-->
    <script>
        function initBsCarousel(interval) {
            if (!bsCarousel)  {
                const carousel = document.getElementById('weather-carousel');
                bsCarousel = new bootstrap.Carousel(carousel, {
                    interval: interval ?? 500,
                    wrap: false,
                });
            }
        }

        function generateSpeedInterval(sec) {
            return `Speed(${sec} s)`
        }
        function secToMs(sec) {
            return sec * 1000;
        }
        function changeIntervalUsingAttribute(value) {
            const carouselItems = Array.from(document.getElementsByClassName('carousel-item'));
            carouselItems.forEach(item => {
                item.setAttribute('data-bs-interval', secToMs(value));
            })
        }

        function onCarouselSpeedChange(value) {
            const label = document.querySelector('[for="carousel-speed"]');
            label.innerHTML = generateSpeedInterval(value);
            changeIntervalUsingAttribute(value);
        }

        function initSpeedChangeListener() {
            const carouselSpeedRange = document.getElementById('carousel-speed');
            carouselSpeedRange.addEventListener('change', (event) => {
                console.log('speed change....', event.target.value);
                onCarouselSpeedChange(event.target.value);
            })
        }

        let bsCarousel;

        document.addEventListener('DOMContentLoaded', () => {
            initSpeedChangeListener();
        })
    </script>
    <!--    weather change-->
    <script>
        function getFlowers(callback) {
            const rawData = `{"autumns":[{"src":"https://images.wallpaperscraft.com/image/hydrangea_flower_autumn_dry_113504_800x600.jpg","alt":"Hydragea flower autumn"},{"src":"https://cdn.wallpapersafari.com/39/92/KY6AlV.jpg","alt":"Above the sky"},{"src":"https://a-static.besthdwallpaper.com/blue-asters-autumn-flower-wallpaper-800x600-53874_17.jpg","alt":"Blue Asters"}],"summers":[{"src":"https://images.wallpaperscraft.com/image/sunflower_flowers_summer_124368_800x600.jpg","alt":"Sun flower"},{"src":"https://lh3.googleusercontent.com/proxy/gpMSJPuPxDuQvfGes9IiktKQZUgtUNWvnkckd_U3BX86EhJWIeOnoLVz3_EQAazy_HIPOav3WBNcOPaIp2MDs9HHCQeuvf7ubfvU3vQzMAF_ul9DmsXSeqiRyUMjx5wDrp_ie69SNg","alt":"Blooming flower"},{"src":"https://cdn.wallpapersafari.com/20/75/X4fURB.jpg","alt":"Purple flower"}],"springs":[{"src":"https://images.wallpaperscraft.com/image/sakura_flowers_bloom_125940_800x600.jpg","alt":"Sakura"},{"src":"https://visualparadox.com/images/no-linking-allowed-main/lilies800.jpg","alt":"Lilies"},{"src":"https://data.1freewallpapers.com/download/daffodils-white-flowers-spring-800x600.jpg","alt":"Fairy"}]}`;
            const response = {
                headers: {
                    statusCode: 200,

                },
                body: rawData,
            };
            callback(response);
        }

        function getImageByWeather(weather, dataSource) {
            const weatherMap = {
                "autumn": "autumns",
                "spring": "springs",
                "summer": "summers"
            };

            const targetKey = weatherMap[weather];
            return dataSource[targetKey];
        }

        function updateWeather(weather) {
            getFlowers(function(response) {
                const rawBody = response.body;
                const flowers = JSON.parse(rawBody);
                const images = getImageByWeather(weather, flowers);
                images.forEach((img, index) => {
                    console.log({img, index});
                    updateSlideImageSrc(index, img.src);
                    updateSlideImageAlt(index, img.alt);
                })
            })
        }

        function updateSlideImageSrc(index, src) {
            const targetImg = document.querySelector(`[data-presentation="${index}"]`);
            targetImg.setAttribute('src', src);
        }

        function updateSlideImageAlt(index, alt) {
            const targetImg = document.querySelector(`[data-presentation="${index}"]`);
            targetImg.setAttribute('alt', alt);
        }
    </script>

</body>
